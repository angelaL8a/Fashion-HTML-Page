<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main">
      <h1 class="h1_titles">Lifestyle</h1>

      <div class="cover_page_img rounded-[5px] mt-[20px] overflow-hidden">
        <img
          src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/d6589a93903297.5e70edfaddf5a.jpg"
          alt=""
        />
      </div>

      <!-- Home & Decorating section -->
      <div id="home_decorating" class="section_title">
        <h3>Elegant</h3>
      </div>
      <div class="section_container home_decorating_container">
        <div class="poster_home_decorating">
          <img
            src="https://images.unsplash.com/photo-1551298698-66b830a4f11c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=715&q=80"
            alt=""
          />
        </div>

        <div
          id="cards_homedecorating_container"
          class="cards_homedecorating_container"
        ></div>
      </div>

      <div id="travel" class="section_title mt-[100px]">
        <h3>Around the World</h3>
      </div>

      <div
        id="travel_container"
        class="section_container travel_container"
      ></div>

      <div id="holidays" class="section_title mt-[100px]">
        <h3>Celebrations</h3>
      </div>

      <div class="section_container holidays_container">
        <div class="holidays_poster">
          <div class="panel_holiday_poster"></div>
          <img
            src="https://media.vogue.es/photos/64ec85b7021df4dd517ef180/2:3/w_1920,c_limit/1278474950"
            alt=""
          />
          <h4>
            Inside Tish Cyrus-Purcell and Dominic Purcellâ€™s Wedding in Malibu
          </h4>
        </div>

        <div id="holidays_main" class="holidays_main"></div>
      </div>
    </main>
    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/lifestyle.js"></script>
  </body>
</html>
