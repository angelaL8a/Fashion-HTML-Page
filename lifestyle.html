<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Serein: Lifestyle category" />
    <title>Lifestyle</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- SUPPORT DARK MODE FOR TAILWIND -->
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main">
      <h1 class="h1_titles">Lifestyle</h1>

      <div>
        <img
          src="Images/lifestyle_page/main_cover.jpg"
          alt="Lifestyle main cover"
        />
      </div>

      <!-- Home & Decorating section - ELEGANT -->
      <div class="section_container">
        <div id="home_decorating" class="section_title mt-[50px]">
          <h3>Elegant</h3>
        </div>
        <div class="home_decorating_container">
          <div class="poster_home_decorating">
            <img
              src="Images/lifestyle_page/cover_left.jpg"
              alt="Poster home & decorating"
            />
          </div>

          <div
            id="cards_homedecorating_container"
            class="cards_homedecorating_container"
          ></div>
        </div>
      </div>

      <!-- Restaurants - BEST RESTAURANTS OF THE WEEK -->
      <div class="section_container">
        <div id="restaurants" class="section_title mt-[100px]">
          <h3>Best restaurants of the week</h3>
        </div>

        <div id="restaurants_container" class="travel_container"></div>
      </div>

      <!-- LIving - LIVING IN STYLE -->
      <div id="living" class="section_title mt-[100px]">
        <h3>Living in Style</h3>
      </div>

      <div class="section_container holidays_container">
        <div class="holidays_poster">
          <div class="panel_holiday_poster"></div>
          <img
            src="Images/lifestyle_page/left_cover_second.jpg"
            alt="Pink Elegance: Empowering Lifestyle Enriched with Sophistication"
          />
          <h4>
            Pink Elegance: Empowering Lifestyle Enriched with Sophistication
          </h4>
        </div>

        <div id="holidays_main" class="holidays_main"></div>
      </div>
    </main>
    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/lifestyle.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
