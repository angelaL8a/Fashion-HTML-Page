<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main">
      <h1 class="h1_titles">
        <!-- Through the Eyes of Supermodels: A Glimpse into the High-Fashion
        Universe and the Lives of Fashion's Elite -->
        Beauty
      </h1>

      <!-- Poster section -->
      <div class="mainPoster">
        <div class="slider-frame">
          <ul>
            <li>
              <img
                src="https://images.pexels.com/photos/7290201/pexels-photo-7290201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/8433529/pexels-photo-8433529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/7290725/pexels-photo-7290725.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/5655050/pexels-photo-5655050.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
          </ul>
        </div>
      </div>

      <!-- Carousel videos -->
      <div class="carousel_container">
        <div class="section_title"><h3>Glamour & Glow</h3></div>

        <div class="wrapper">
          <i id="left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>
          <ul class="carousel">
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>Blanche Pearson</h2>
              <span>Sales Manager</span>
            </li>
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>Joenas Brauers</h2>
              <span>Web Developer</span>
            </li>
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>Lariach French</h2>
              <span>Online Teacher</span>
            </li>
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>James Khosravi</h2>
              <span>Freelancer</span>
            </li>
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>Kristina Zasiadko</h2>
              <span>Bank Manager</span>
            </li>
            <li class="card">
              <div class="img">
                <img
                  src="https://assets.vogue.com/photos/64ad9a0e2361bd72603aac53/master/w_1920,c_limit/S3_2023_Barbie_KneeDown_MovieStyle_209244-6QQ_0509%20(2).jpeg"
                  alt="img"
                  draggable="false"
                />
              </div>
              <h2>Donald Horton</h2>
              <span>App Designer</span>
            </li>
          </ul>
          <i id="right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
      </div>
    </main>
    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/carousel.js"></script>
  </body>
</html>
