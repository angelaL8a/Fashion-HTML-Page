<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main">
      <h1 class="h1_titles">
        <!-- Through the Eyes of Supermodels: A Glimpse into the High-Fashion
        Universe and the Lives of Fashion's Elite -->
        Beauty
      </h1>

      <!-- Poster section -->
      <div class="mainPoster">
        <div class="slider-frame">
          <ul>
            <li>
              <img
                src="https://images.pexels.com/photos/7290201/pexels-photo-7290201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/8433529/pexels-photo-8433529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/7290725/pexels-photo-7290725.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="https://images.pexels.com/photos/5655050/pexels-photo-5655050.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="object-cover w-full"
              />
            </li>
          </ul>
        </div>
      </div>

      <!-- Carousel videos - GLAMOUR & GLOW -->
      <div id="glamour&Glow" class="carousel_container">
        <div class="section_title"><h3>Glamour & Glow</h3></div>

        <div class="wrapper">
          <i id="left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>

          <ul id="carouselBeautyPage" class="carouselBeautyPage"></ul>

          <i id="right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
      </div>

      <!-- Magazines - STYLE SPOTLIGHT: THE LATEST IN FASHION -->
      <div id="magazines_Section" class="carousel_container mt-[100px]">
        <div class="section_title">
          <h3>Style Spotlight: The Latest in Fashion</h3>
        </div>

        <div id="magazineContainer" class="magazineContainer"></div>
      </div>

      <!-- SKIN & BEAUTY CARE TIPS -->
      <div id="tips_Section" class="carousel_container mt-[100px]">
        <div class="section_title">
          <h3>Skin & Beauty Care Tips</h3>
        </div>

        <div id="makeupContainer" class="makeupContainer">
          <div class="makeup_item_0">
            <h4>Makeup</h4>
            <div class="makeup_item_0_img">
              <img
                src="https://images.pexels.com/photos/6784716/pexels-photo-6784716.jpeg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div id="careContainer" class="careContainer mt-[225px] mb-[150px]">
          <div class="skincare_item_0">
            <h4>Skincare</h4>
            <div class="skincare_item_0_img">
              <img
                src="https://images.pexels.com/photos/6784716/pexels-photo-6784716.jpeg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/videosSecPage3.js"></script>
    <script src="./js/beauty.js"></script>
  </body>
</html>
