<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Serein: Beauty category" />
    <title>Beauty</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- SUPPORT DARK MODE FOR TAILWIND -->
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main">
      <h1 class="h1_titles">
        <!-- Through the Eyes of Supermodels: A Glimpse into the High-Fashion
        Universe and the Lives of Fashion's Elite -->
        Beauty
      </h1>

      <!-- Poster section -->
      <div class="mainPoster">
        <div class="slider-frame">
          <ul>
            <li>
              <img
                src="Images/beauty_page/cover_1.jpg"
                alt="Beauty image 1"
                class="object-cover w-full h-full"
              />
            </li>
            <li>
              <img
                src="Images/beauty_page/cover_2.jpg"
                alt="Beauty image 2"
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="Images/beauty_page/cover_3.jpg"
                alt="Beauty image 3"
                class="object-cover w-full"
              />
            </li>
            <li>
              <img
                src="Images/beauty_page/cover_4.jpg"
                alt="Beauty image 4"
                class="object-cover w-full"
              />
            </li>
          </ul>
        </div>
      </div>

      <!--  CELEBRITY - GLAMOUR & GLOW - Carousel videos -->
      <div id="glamour&Glow" class="section_container_carousel">
        <div class="section_title"><h3>Glamour & Glow</h3></div>

        <div class="wrapper">
          <i id="left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>

          <ul id="carouselBeautyPage" class="carouselBeautyPage"></ul>

          <i id="right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
      </div>

      <!-- LATEST IN FASHION - STYLE SPOTLIGHT: THE LATEST IN FASHION - Magazines -->
      <div id="magazines_Section" class="section_container mt-[100px]">
        <div class="section_title">
          <h3>Style Spotlight: The Latest in Fashion</h3>
        </div>

        <div id="magazineContainer" class="magazineContainer"></div>
      </div>

      <!-- MAKEUP & SKINCARE - SKIN & BEAUTY -->
      <div id="tips_Section" class="section_container mt-[100px]">
        <div class="section_title">
          <h3>Skin & Beauty</h3>
        </div>
        <!-- makeup -->
        <div class="makeup_item_0_img">
          <img src="/Images/beauty_page/makeup.jpg" alt="Makeup cover" />
          <div class="makeup_title_typo">
            <img src="Images/beauty_page/makeup_typo.png" alt="makeup Title" />
          </div>
        </div>
        <div id="makeupContainer" class="makeupContainer"></div>
        <!-- skincare -->
        <div id="careContainer" class="careContainer mt-[50px]">
          <div class="skincare_item_0">
            <div class="skincare_item_0_img">
              <img
                src="/Images/beauty_page/skincare.jpg"
                alt="Skincare cover"
              />
              <div class="skincare_title_typo">
                <img
                  src="Images/beauty_page/skincare_typo.png"
                  alt="Skincare title"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/beauty.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
