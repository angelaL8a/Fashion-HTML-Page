<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Serein: Fashion category" />
    <title>Fashion</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- SUPPORT DARK MODE FOR TAILWIND -->
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header id="header" class="header"></header>

    <main class="main">
      <h1 class="h1_titles">Fashion</h1>

      <!-- Fashion grid-->
      <div class="articles_container">
        <div id="articles" class="articles"></div>
      </div>

      <!-- MODELS - LATEST IN MODELS -->
      <div id="models" class="sizesCards_section">
        <div class="section_title"><h3>Latest in Models</h3></div>
        <div id="sizesCards_container" class="sizesCards_container"></div>
      </div>

      <!-- TRENDING MODELS  - TABS -->
      <div id="tabs" class="tabs">
        <div class="section_title"><h3>Trending Models</h3></div>

        <div class="tab-header">
          <button class="tab-button" data-tab="tab1">Hailey Bieber</button>
          <button class="tab-button" data-tab="tab2">Emily Ratajkowski</button>
          <button class="tab-button" data-tab="tab3">Jennifer Lawrence</button>
          <button class="tab-button" data-tab="tab4">Naomi Campbell</button>
        </div>
      </div>

      <!-- H&M Studio - CAROUSEL -->
      <div class="models_carousel">
        <h2 class="h2_titles">H&M Studio</h2>
        <div class="wrapperFashionPage">
          <i id="left" class="arrow-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>

          <div class="carouselFashionPage">
            <img
              src="Images/fashion_page/carousel_1.jpg"
              alt="Look1"
              draggable="false"
            />
            <img
              src="Images/fashion_page/carousel_2.jpg"
              alt="Look2"
              draggable="false"
            />
            <img
              src="Images/fashion_page/carousel_3.jpg"
              alt="Look3"
              draggable="false"
            />
            <img
              src="Images/fashion_page/carousel_4.jpg"
              alt="Look4"
              draggable="false"
            />
            <img
              src="Images/fashion_page/carousel_5.jpg"
              alt="Look5"
              draggable="false"
            />
            <img
              src="Images/fashion_page/carousel_6.jpg"
              alt="Look6"
              draggable="false"
            />
          </div>

          <i id="right" class="arrow-left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
      </div>

      <!-- DISCOVER MODELS - modals -->
      <div class="models_discover">
        <div class="section_title"><h3>Discover Models</h3></div>

        <div
          id="models_discover_container"
          class="models_discover_container"
        ></div>
      </div>

      <!--CLOTHING -  EXPLORE BY TOPIC section -->
      <div id="clothing_tabs" class="clothing_tabs">
        <div class="section_title"><h3>Explore By Topic</h3></div>

        <div class="tab-header_byTopic">
          <button class="clothing-tab-button" data-tab="clothingTab1">
            Kim Jones - Dior Menâ€™s SS24
          </button>
          <button class="clothing-tab-button active" data-tab="clothingTab2">
            Louis Vuitton - Isola Bella
          </button>
          <button class="clothing-tab-button" data-tab="clothingTab3">
            Pharrell Williams - Louis Vuitton
          </button>
          <button class="clothing-tab-button" data-tab="clothingTab4">
            Ralph Lauren - SS24 Show
          </button>
        </div>
      </div>

      <!-- DESIGNERS & TRENDS - LATEST IN DESIGNERS section -->
      <div id="designers" class="moreInModels">
        <div class="section_title"><h3>Latest in Designers</h3></div>
        <div id="moreInModels_container" class="moreInModels_container">
          <div id="moreInModels_cover" class="moreInModels_cover">
            <img
              src="/Images/fashion_page/designer_main.png"
              alt="main model"
            />
          </div>
        </div>
      </div>
    </main>

    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/fashion.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
