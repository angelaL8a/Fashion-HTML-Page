<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- SUPPORT DARK MODE FOR TAILWIND -->
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header id="header" class="header"></header>

    <main class="main">
      <h1 class="h1_titles">Fashion</h1>

      <!-- Articles - Cards -->
      <div class="articles_container">
        <div id="articles" class="articles"></div>
      </div>

      <!-- Models I -->
      <div id="models" class="sizesCards_section">
        <div class="section_title"><h3>Latest in Models</h3></div>
        <div id="sizesCards_container" class="sizesCards_container"></div>
      </div>
      <!-- Models - TABS -->
      <div id="tabs" class="tabs">
        <div class="section_title"><h3>Trending Models</h3></div>

        <div class="tab-header">
          <button class="tab-button active" data-tab="tab1">Ice Spice</button>
          <button class="tab-button" data-tab="tab2">Kendall Jenner</button>
          <button class="tab-button" data-tab="tab3">Gigi Hadid</button>
          <button class="tab-button" data-tab="tab4">Linda Evangelista</button>
          <button class="tab-button" data-tab="tab5">Ashley Graham</button>
          <button class="tab-button" data-tab="tab6">Bella Hadid</button>
        </div>
      </div>

      <!-- Models - CAROUSEL -->
      <div class="models_carousel">
        <h2 class="h2_titles">Ralph Lauren’s Heartland Glamour SS24 Show</h2>
        <div class="wrapperFashionPage">
          <i id="left" class="arrow-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>

          <div class="carouselFashionPage">
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
            <img
              src="https://assets.vogue.com/photos/640baeffc6d5c2b85d9ae9d1/master/w_1920,c_limit/00057-versace-fall-2023-ready-to.jpeg"
              alt="img"
              draggable="false"
            />
          </div>

          <i id="right" class="arrow-left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="carousel_arrow"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
      </div>
      <!-- Models - DISCOVER -->
      <div class="models_discover">
        <div class="section_title"><h3>Discover Models</h3></div>

        <div
          id="models_discover_container"
          class="models_discover_container"
        ></div>
      </div>

      <!-- Explore By Topic section -->
      <div id="clothing_tabs" class="clothing_tabs">
        <div class="section_title"><h3>Explore By Topic</h3></div>

        <div class="tab-header">
          <button class="clothing-tab-button active" data-tab="clothingTab1">
            Louis Vuitton’s Aquatic Fairytale Cruise Show On Isola Bella
          </button>
          <button class="clothing-tab-button" data-tab="clothingTab2">
            Kim Jones’s Fifth Anniversary Show For Dior Men’s SS24
          </button>
          <button class="clothing-tab-button" data-tab="clothingTab3">
            Pharrell Williams’s Epic Debut Men’s Show For Louis Vuitton
          </button>
          <button class="clothing-tab-button" data-tab="clothingTab4">
            Ralph Lauren’s Heartland Glamour SS24 Show
          </button>
        </div>
      </div>

      <!-- Latest in Designers section -->
      <div id="designers" class="moreInModels">
        <div class="section_title"><h3>Latest in Designers</h3></div>
        <div id="moreInModels_container" class="moreInModels_container">
          <div class="moreInModels_cover">
            <img
              src="https://images.pexels.com/photos/10380345/pexels-photo-10380345.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

    <footer id="footer_container" class="footer_container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/fashion.js"></script>
    <script src="./js/carouselPage2.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
